version: '3.8'

services:
  # ------------------------------------
  # 1. SERVICIO DEL BACKEND (SYMFONY) - MODIFICADO
  # ------------------------------------
  php:
    build:
      context: ./backend
      # Aseg칰rate de que el Dockerfile.php instale 'netcat-openbsd'
    container_name: symfony_app
    restart: unless-stopped
    volumes:
      # Montaje est치ndar del c칩digo:
      - ./backend:/var/www/symfony
      # 游뚿 NUEVO: Montaje del script de inicio
      - ./docker/symfony/startup.sh:/usr/local/bin/startup.sh
    depends_on:
      - database
    
    # 游눤 LA CORRECCI칍N CLAVE: Usamos el script como ENTRYPOINT
    entrypoint: ["sh", "/usr/local/bin/startup.sh"]
    
    # El comando original (php-fpm) se pasa al script startup.sh
    # El script lo ejecutar치 al final usando 'exec "$@"'
    command: ["php-fpm", "--allow-to-run-as-root"] 

  # ------------------------------------
  # 2. SERVIDOR WEB (NGINX)
  # ------------------------------------
  nginx:
    image: nginx:stable-alpine
    container_name: symfony_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/symfony
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  # ------------------------------------
  # 3. BASE DE DATOS (POSTGRES/MYSQL)
  # ------------------------------------
  database:
    image: postgres:15-alpine
    container_name: symfony_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: booksmart
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 1234
    volumes:
      - dbdata:/var/lib/postgresql/data
      # 游뚿 CORRECCI칍N CR칈TICA: Debemos eliminar o vaciar init-user.sql, 
      # ya que las migraciones lo har치n. Dejamos el volumen para evitar errores
      # si el archivo es requerido, pero debe estar vac칤o.
      - ./docker/db/init-user.sql:/docker-entrypoint-initdb.d/init-user.sql
    ports:
      - "5432:5432"

  # ------------------------------------
  # 4. SERVICIO DEL FRONTEND (ANGULAR)
  # ------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: angular_app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      
    # 游눤 CORRECCI칍N: Agregar --host 0.0.0.0
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0"]
    
# Vol칰menes para persistencia de datos
volumes:
  dbdata: